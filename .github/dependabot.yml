version: 2

updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: weekly
    open-pull-requests-limit: 50
    assignees:
      - "guibranco"
    reviewers:
      - "guibranco"
    labels:
      - "npm"
      - "dependencies"
    groups:
      react:
        patterns:
          - "react*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: weekly
    open-pull-requests-limit: 50
    assignees:
      - "guibranco"
    reviewers:
      - "guibranco"
    labels:
      - "github-actions"
      - "dependencies"
